<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      dataPolarityPositive = {{ dataPolarity.positive }};
      dataPolarityNeutral = {{ dataPolarity.neutral }};
      dataPolarityNegative = {{ dataPolarity.negative }};
      dataPolarityInsult = {{ dataPolarity.insult }};

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Polarity');
        data.addColumn('number', 'data');
        data.addRows([
          ['Positivo', dataPolarityPositive],
          ['Neutro', dataPolarityNeutral],
          ['Negativo', dataPolarityNegative],
          ['Insulto', dataPolarityInsult]
        ]);

        // Set chart options
        var options = {'title':'Dataset Polarity',
                       'width':900,
                       'height':500,           
                       'pieHole': 0.4,
                       'colors': [  '#55cd34','#f6bf1e', '#e6693e','#e0440e']
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div class="m-4">
      <div id="chart_div"></div>
    </div>
    
    <a class="btn btn-secondary m-3" href="/taller2">Back</a>

  </body>

</html>
