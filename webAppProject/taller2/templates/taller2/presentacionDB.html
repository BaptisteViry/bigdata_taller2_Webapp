<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        countJep = {{ countCollections.countJep }};
        countVenezuela = {{ countCollections.countVenezuela }};
        countMinga = {{ countCollections.countMinga }};

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Coleccion', 'Total documentos'],
                ['Venezuela', countVenezuela],
                ['Minga', countMinga],
                ['Proceso de Paz', countJep]
            ]);

            /** 
            JUSTE UNE IDEE POUR LA SUITE
            var data = google.visualization.arrayToDataTable([
              ['Collection', 'Total', 'Positive', 'Negative', 'Neutral', 'Insult],
              ['Venezuela', 1000, 400, 200],
              ['Minga', 1170, 460, 250],
              ['Proceso de Paz', 660, 1120, 300]
            ]);
            */

            var options = {
                chart: {
                    title: 'Documentos por coleccion',
                    subtitle: 'Colecciones : Venezuela, Minga, JEP',
                }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
</head>

<body>
    <h3>Review de nuestro dataset</h3>
    <a class="btn btn-secondary m-3" href="/taller2">Back</a>

    <div class=m-3>
        <div id="columnchart_material" style="width: 600px; height: 400px;"></div>
    </div>
</body>

</html>
